[SERVICE]
    Flush        5 
    Daemon       On
    Log_Level    error 
    Log_File     /fluent-bit/log/fluent-bit.log
    Parsers_File parse_dapeng.conf

[INPUT]
    Name tail
    Path /usr/local/tomcat/logs/*.log
    Tag  tomcat
    Multiline  on 
    Buffer_Chunk_Size 256k
    buffer_max_size  256k
    Parser_Firstline dapeng_multiline
    db  /fluent-bit/db/logs.db

[FILTER]
    Name record_modifier
    Match *
    Record hostname ${HOSTNAME}
    Record tag ${serviceName}

[OUTPUT]	
    Name  Forward
    Match *
    Host  fluentd
    Port  24224
    HostStandby fluentdStandby
    PortStandby 24224
